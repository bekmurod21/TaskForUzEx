name: ERP-System_Server development

on:
  push:
    branches: [ master ]

env:
  API_IMAGE_NAME: taskforuzex-backend
  API_CONTAINER_NAME: taskforuzex-backend
  API_PORT: 82:8080

  REPO_NAME: ${{ github.repository }}  # Original repo name, e.g., bekmurod21/Tanqidchi
  LOWERCASE_REPO_NAME: bekmurod21/taskforuzex  # Manually set lowercase repo name
  REGISTRY: ghcr.io
  SSH_HOST: ${{ secrets.SERVER_IP }}
  SSH_USER: ${{ secrets.SERVER_USERNAME }}
  SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CICD_TOKEN }}

      - name: Build and push API Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.LOWERCASE_REPO_NAME }}/${{ env.API_IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.LOWERCASE_REPO_NAME }}/${{ env.API_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.LOWERCASE_REPO_NAME }}/${{ env.API_IMAGE_NAME }}:buildcache,mode=max
  
  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Executing remote SSH commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: "${{ env.SSH_HOST }}"
          username: "${{ env.SSH_USER }}"
          key: "${{ env.SSH_KEY }}"
          script: |
            echo ${{ secrets.CICD_TOKEN }} | docker login -u ${{ github.actor }} --password-stdin ${{ env.REGISTRY }}
            docker pull "${{ env.REGISTRY }}/${{ env.LOWERCASE_REPO_NAME }}/${{ env.API_IMAGE_NAME }}:${{ github.sha }}"
            docker stop "${{ env.API_CONTAINER_NAME }}" || true
            docker rm "${{ env.API_CONTAINER_NAME }}" || true
            docker run -d --restart unless-stopped -v tanqidchivolume-files:/app/wwwroot -v tanqidchivolume-logs:/app/Logs --name "${{ env.API_CONTAINER_NAME }}" -p "${{ env.API_PORT }}" "${{ env.REGISTRY }}/${{ env.LOWERCASE_REPO_NAME }}/${{ env.API_IMAGE_NAME }}:${{ github.sha }}"
